<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세션 스토리지에서 읽기</title>
</head>
<script>

    function save(){

        if(!window.sessionStorage){
            return;
        }

        sessionStorage.setItem(item.value, count.value);

    }

</script>
<body>
    <h3>세션 스토리지에 구입 리스트 저장</h3>
    <hr>
    품목명 : <input type="text" id="itemName"> 
    개수 : <input type="text" id="amount"><br>
    <button onclick="save()">저장</button>
    <script>
        let item = document.getElementById("itemName");
        let count = document.getElementById("amount");
    </script>
</body>
</html>
