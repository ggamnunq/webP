<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 보기</title>
</head>
<style>
    table {

            border-collapse: collapse; /* 중복 테두리 제거 */
        }
        
        tr {

            border-bottom: 1px solid black;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }

</style>
<body>
    <h3>일기 보기</h3>
    <hr>
    <table>
        <tbody id="tableBody">
            
        </tbody>
    </table>
    <script>

        let count = 0;
        for(let i = 0 ; i < sessionStorage.length; i++){
            let date = sessionStorage.key(i);
            let content = sessionStorage.getItem(date);

            let tr = document.createElement("tr");
            tr.innerHTML = "<td>" + (++count) + "</td>";
            tr.innerHTML += "<td>" + date + "</td>";
            tr.innerHTML += "<td>" + content + "</td>";
            tableBody.appendChild(tr);
            
        }

    </script>
</body>
</html>
